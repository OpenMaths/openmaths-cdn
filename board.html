<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="css/app.min.css">

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/perfect-scrollbar/js/min/perfect-scrollbar.jquery.min.js"></script>
    <script>
        $(function () {
            $('.content').perfectScrollbar({suppressScrollX: true});
        });
    </script>

<body class="page-board">

<nav class="hiding-on">
    <ul>
        <li class="active">
            <a href="#">

        </li>

        </li>
    </ul>

    </a>

    <ul class="actions">
        <li>
            <a href="#">
                <i class="icon gear grey"></i>
            </a>
        </li>
        <li>
            <a href="#">

            </a>
        </li>
    </ul>

            <i></i><i></i><i></i>

</nav>

        <div class="column"></div>

    </div>
    <div class="row">
