<!DOCTYPE html>
<html>
<head>
    <title>openmaths.io sandbox</title>

    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro:400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/app.min.css">

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/perfect-scrollbar/js/min/perfect-scrollbar.jquery.min.js"></script>
    <script>
        $(function () {
            $('.content').perfectScrollbar({suppressScrollX: true});
        });
    </script>
</head>
<body class="page-board">

<nav class="hiding-on">
    <ul>
        <li class="active">
            <a href="#">
                <i class="icon dive"></i>
                Explore
            </a>
        </li>
        <li>
            <a href="#">
                <i class="icon contribute grey"></i>
                Contribute
            </a>
        </li>
    </ul>

    <a href="/" class="logo">
        <strong>openmaths</strong>
    </a>

    <ul class="actions">
        <li>
            <a href="#">
                <i class="icon gear grey"></i>
            </a>
        </li>
        <li>
            <a href="#">
                <i class="icon user grey"></i>
            </a>
        </li>
    </ul>

    <div class="show-nav">
        <!--If someone finds this name and is wondering "WTF?" - send me an email, I will explain :)-->
        <div class="jalousie">
            <i></i><i></i><i></i>
        </div>
    </div>
</nav>

<div class="board rows-3 columns-3">
    <div class="row">
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
    </div>
    <div class="row">
        <div class="column"></div>
        <div class="column">
            <i class="controls full-screen">
                <span class="icon list white" size="2" style="top: 0"></span>
                Details
            </i>
            <i class="controls replace-with">
                <span class="icon search white" size="2" style="top: 0"></span>
                Search
            </i>

            <div class="voting">
                <div class="upvote">
                    <strong>Upvote</strong>
                    <i>+</i>
                </div>
                <div class="downvote">
                    <strong>Downvote</strong>
                    <i>â€“</i>
                </div>
            </div>

            <div class="content">
                <article class="flex center-vertically">
                    <div>
                        <small class="label">Formal Definition</small>
                        <strong class="heading block">Set Membership Infix Notation</strong>
                        <main>
                            \forall t_1 \forall t_2 \text{Term}(t_1) \wedge \text{Term}(t_2) \rightarrow
                            ``t_1 \in t_2" := ``\in(t_1, t_2)"
                        </main>
                    </div>
                </article>
            </div>
        </div>
        <div class="column"></div>
    </div>
    <div class="row">
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
    </div>
</div>

</body>
</html>
