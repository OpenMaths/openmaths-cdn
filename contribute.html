<!DOCTYPE html>
<html>
<head>
    <title>openmaths.io sandbox</title>

    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro:400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/app.min.css">
</head>
<body class="page-contribute">

<!--@TODO-->
<!--Update from board layout-->

<nav id="primary">
    <ul>
        <li ui-sref-active="active">
            <a href ui-sref="explore">
                <i class="fa fa-safari"></i>
                Explore
            </a>
        </li>
        <li ui-sref-active="active" class="active">
            <a href ui-sref="dive">
                <i class="fa fa-terminal"></i>
                Contribute
            </a>
        </li>
    </ul>

    <a href ui-sref="explore" class="logo">
        <strong>openmaths</strong>
    </a>

    <ul class="actions">
        <li>
            <a href="#">
                <i class="fa fa-font"></i>
                <span class="icon-label">Traditional Definitions</span>
            </a>
        </li>
        <li>
            <a href="#">
                <i class="fa fa-moon-o"></i>
                <span class="icon-label">Dark Theme</span>
            </a>
        </li>
        <li>
            <a href="#">
                <i class="fa fa-sign-in"></i>
                <span class="icon-label">Sign In with Google</span>
            </a>
        </li>
    </ul>

    <div class="ui-show-nav">
        <!--If someone finds this name and is wondering "WTF?" - send me an email, I will explain :)-->
        <div class="ui-jalousie">
            <i></i><i></i><i></i>
        </div>
    </div>
</nav>

<main id="ide">
    <div id="editor">
        <form action="">
            <div class="form-control open">
                <label>
                    <i class="fa fa-header fa-fw"></i>
                    <span>Contribution title</span>
                </label>

                <div class="input-holder">
                    <input type="text" placeholder="The title that will appear when searching"/>
                </div>
            </div>

            <div class="form-control">
                <label>
                    <i class="fa fa-map-signs fa-fw"></i>
                    <span>Contribution category</span>
                </label>

                <div class="input-holder">
                    <select name="">
                        <option value="">Choose</option>
                    </select>
                </div>
            </div>

            <div class="form-control content">
                <label>
                    <i class="fa fa-file-text-o fa-fw"></i>
                    <span>Content</span>
                </label>

                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>

            <div class="form-control">
                <label>
                    <i class="fa fa-code-fork fa-fw"></i>
                    <span>Prerequisite definitions</span>
                </label>

                <div class="input-holder">
                    <input type="text" placeholder="The title that will appear when searching"/>
                </div>
            </div>

            <div class="form-control">
                <label>
                    <i class="fa fa-tag fa-fw"></i>
                    <span>Tags</span>
                </label>

                <div class="input-holder">
                    <input type="text" placeholder="The title that will appear when searching"/>
                </div>
            </div>
        </form>

        <div class="editor">

        </div>
    </div>
    <div id="preview">

    </div>
</main>

<nav id="contribute-controls">
    <div class="status">
        <div class="indicator parsing">
            <i class="fa fa-refresh fa-spin"></i>
            <span class="icon-label">Parsing</span>
        </div>
        <div class="indicator lock">
            <i class="fa fa-lock"></i>
            <span class="icon-label">Locked</span>
        </div>

        <div class="indicator parsed active">
            <i class="fa fa-check"></i>
            <span class="icon-label">Parsed</span>
        </div>
        <div class="indicator error-parsing is-hidden">
            <i class="fa fa-times"></i>
            <span class="icon-label">Error Parsing</span>
        </div>
    </div>

    <div class="save">
        <span class="icon-label">Submit</span>
        <i class="fa fa-angle-right"></i>
    </div>
</nav>

</body>
</html>
